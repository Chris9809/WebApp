<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员端首页</title>
    <link href="../../css/admin/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../libs/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../libs/bootstrap-table/dist/bootstrap-table.min.css">
    <link href="../../libs/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="../../libs/editor.md-master/css/editormd.css" rel="stylesheet">
    <link href="../../libs/bootstrap-fileinput-master/css/fileinput.min.css" rel="stylesheet">
    <link href="../../libs/bootstrap-fileinput-master/themes/explorer/theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="#">eLearingMooc</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="#">e学慕课<span class="badge badge-secondary badge-pill">Admin</span></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-primary" href="#" data-toggle="modal" data-target="#loginModal"><i class="mr-3 fa fa-sign-in mr-2"></i>立即登录</a>
            </div>
        </div>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalTitle">登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="username" class="col-form-label">账号:</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">密码:</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="mx-auto mt-2">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input"  name="remeberMe" type="checkbox" id="remeberMe">
                                    <label class="form-check-label" for="remeberMe">
                                        记住我
                                    </label>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">稍后</button>
                    <button class="btn btn-outline-primary w-25" type="button" onclick="loginValidate()">现在登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<main role="main" class="container">
    <div class="row">

        <div class="col-md-2">
            <div class="accordion mt-3" id="accordionExample">
                <div >
                    <div class="nav-item"  id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <i class="mr-5 fa fa-university">&nbsp;&nbsp;学校管理</i>
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="mr-3 fa fa-list"></i>全部</li>
                                <li class="list-group-item"><i class="mr-3 fa fa-plus"></i>增加</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div >
                    <div class="nav-item" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <i class="mr-5 fa fa-book">&nbsp;&nbsp;课程</i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="mr-3 fa fa-list"></i>全部</li>
                                <li class="list-group-item"><i class="mr-3 fa fa-plus"></i>增加</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div >
                    <div class="nav-item"  id="headingThree">
                        <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <i class="mr-5 fa fa-check">&nbsp;&nbsp;报名</i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="mr-3 fa fa-list"></i>全部</li>
                                <li class="list-group-item"><i class="mr-3 fa fa-plus"></i>增加</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <nav class="mt-3 " aria-label="breadcrumb">

                <ol class="breadcrumb bg-white">
                    <li class="text-primary">当前位置：</li>
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
        </div>
    </div>
</main><!-- /.container -->
<footer class="footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
<script src="../../libs/jQuery-3.4.1.min.js"></script>
<script src="../../libs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../libs/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="../../libs/editor.md-master/editormd.js"></script>
<script src="../../libs/bootstrap-fileinput-master/js/fileinput.min.js"></script>
<script src="../../libs/bootstrap-fileinput-master/js/locales/zh.js"></script>
<script src="../../libs/bootstrap-fileinput-master/themes/explorer/theme.min.js"></script>
<script src="../../libs/popper.min.js"></script>
<script src="../../js/common/app-js.js"></script>
</body>
</html>
